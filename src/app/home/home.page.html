<ion-content [fullscreen]="true">
  <div id="container">
    <strong>@capacitor/keyboard</strong>
    <p>Keyboard events</p>

    <ion-button (click)="showKeyboard()">Show keyboard</ion-button>
    <ion-button color="secondary" (click)="hideKeyboard()">Hide keyboard</ion-button>
    <ion-button color="tertiary" (click)="setStyle()">Set style keyboard</ion-button>
    <ion-input placeholder="Enter your name"></ion-input>
  </div>
</ion-content>
